<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Honda </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign up </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In </a>
              </li>
           
            </ul>
          </div>
        </div>
      </nav>
      <!--Title-->
      <div class="title-pic">
        <h1>TO-DO-LIST</h1>
      </div>
      <!--input section-->
      <div class="row g-2">
        <div class="col">
          <input type="text" class="form-control" placeholder="Name" aria-label="name">
        </div>
        <div class="col">
          <input type="date" class="form-control" placeholder="Due Date" aria-label="Due Date">
        </div>
        <div class="col">
            <div class="dropdown">
                <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Status    
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Todo</a></li>
                  <li><a class="dropdown-item" href="#">In Progress</a></li>
                  <li><a class="dropdown-item" href="#">Review</a></li>
                  <li><a class="dropdown-item" href="#">Done</a></li>
                </ul>
              </div>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Assigned To" aria-label="Assigned To">
          </div>
    
          <div class="row " >
            <textarea id = "textarea" placeholder="Description" > </textarea>
          </div>
          <input class="btn btn-primary" type="submit" value="Add Task">
      </div>
      <!--Task area-->
      <div class="container text-center">
        <div class="row">
          <div class="col">
            ToDo
          </div>
          <div class="col">
            In Progress
          </div>
          <div class="col">
            Review
          </div>
          <div class="col">
            Done
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
